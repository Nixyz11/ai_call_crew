<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Call Center Agent - Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 700px; height: 80vh; display: flex; flex-direction: column; }
        .header h1 { font-size: 1.5em; margin-bottom: 5px; }
        .header p { font-size: 0.9em; opacity: 0.9; }
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { margin-bottom: 15px; display: flex; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { justify-content: flex-end; }
        .message-content { max-width: 70%; padding: 12px 16px; border-radius: 12px; word-wrap: break-word; line-height: 1.4; }
        .message.user .message-content { background: #667eea; color: white; border-bottom-right-radius: 0px; }
        .message.assistant .message-content { background: #f0f0f0; color: #333; border-bottom-left-radius: 0px; }
        .message.system .message-content { background: #fff3cd; color: #856404; width: 100%; text-align: center; font-size: 0.9em; }
        .input-area { padding: 20px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input, button { padding: 12px; border: none; border-radius: 8px; font-size: 1em; font-family: inherit; }
        input { flex: 1; background: #f0f0f0; color: #333; border: 1px solid #ddd; }
        input:focus { outline: none; border-color: #667eea; }
        button { background: #667eea; color: white; cursor: pointer; transition: all 0.3s; min-width: 100px; }
        button:hover { background: #5568d3; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.3); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .mic-btn { background: #ff6b6b; color: white; cursor: pointer; transition: all 0.3s; min-width: 100px; }
        .mic-btn:hover { background: #ff5252; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,107,107,0.3); }
        .mic-btn.recording { background: #ff6b6b; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 0 0px rgba(255,107,107,0.7); } 50% { box-shadow: 0 0 0 10px rgba(255,107,107,0); } }
        .speak-btn { background: #ff6b6b; color: white; cursor: pointer; transition: all 0.3s; min-width: 100px; }
        .speak-btn:hover { background: #ff5252; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,107,107,0.3); }
        .speak-btn.listening { background: #ff6b6b; animation: pulse 1s infinite; }
        .header { padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 15px 15px 0 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è AI Call Center Agent</h1>
            <p>Direct conversation with CrewAI Agent</p>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message system"><div class="message-content">System: Welcome! Speak or type to chat with the AI Call Center Agent</div></div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
            <button id="speakBtn" class="speak-btn" onclick="startListening()">üéôÔ∏è Speak</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        let conversationCount = 0;
        let patientName = 'Patient';
        let issueType = 'general';

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && userInput.value.trim()) sendMessage();
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('You', message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;

            try {
                // Extract patient name from first message
                if (conversationCount === 0) {
                    patientName = extractName(message) || 'Patient';
                    issueType = extractIssueType(message) || 'general';
                }

                // Create proper request format for the API
                const requestData = {
                    patient_name: patientName,
                    phone_number: '+1234567890',
                    issue_type: issueType,
                    description: message,
                    preferred_date: null
                };

                const response = await fetch('http://127.0.0.1:8000/api/call/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) throw new Error(`API error: ${response.status}`);

                const data = await response.json();
                const agentResponse = data.assistant_response || data.message || JSON.stringify(data);
                
                // Add agent message
                addMessage('Agent', agentResponse, 'assistant');
                
                // Read response aloud
                speakText(agentResponse);
                
                conversationCount++;
            } catch (error) {
                console.error('Error:', error);
                addMessage('System', `Error: ${error.message}`, 'system');
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function extractName(text) {
            const namePatterns = [
                /(?:name|i'm|i am|call me)\s+([a-zA-Z]+)/i,
                /^([a-zA-Z]+)\s+(?:here|speaking|calling)/i
            ];
            for (let pattern of namePatterns) {
                const match = text.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function extractIssueType(text) {
            const issues = {
                'appointment': ['appointment', 'schedule', 'book'],
                'consultation': ['consultation', 'doctor', 'medical', 'health', 'problem', 'issue'],
                'service_info': ['information', 'info', 'about', 'available', 'services'],
                'other': []
            };
            for (let [type, keywords] of Object.entries(issues)) {
                if (keywords.some(kw => text.toLowerCase().includes(kw))) {
                    return type;
                }
            }
            return 'general';
        }

        function addMessage(sender, text, type = 'message') {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.innerHTML = `<div class="message-content"><strong>${sender}:</strong> ${text}</div>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1;
                utterance.pitch = 1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function startListening() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                addMessage('System', 'Speech recognition is not supported in your browser', 'system');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;

            const speakBtn = document.getElementById('speakBtn');
            speakBtn.classList.add('listening');
            speakBtn.disabled = true;

            recognition.onstart = () => {
                speakBtn.textContent = 'üéôÔ∏è Listening...';
            };

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcriptSegment = event.results[i][0].transcript;
                    transcript += transcriptSegment;
                }
                userInput.value = transcript;
                if (event.results[event.results.length - 1].isFinal) {
                    speakBtn.classList.remove('listening');
                    speakBtn.disabled = false;
                    speakBtn.textContent = 'üéôÔ∏è Speak';
                    if (transcript.trim()) {
                        sendMessage();
                    }
                }
            };

            recognition.onerror = (event) => {
                addMessage('System', `Speech recognition error: ${event.error}`, 'system');
                speakBtn.classList.remove('listening');
                speakBtn.disabled = false;
                speakBtn.textContent = 'üéôÔ∏è Speak';
            };

            recognition.onend = () => {
                speakBtn.classList.remove('listening');
                speakBtn.disabled = false;
                speakBtn.textContent = 'üéôÔ∏è Speak';
            };

            recognition.start();
        }

        window.addEventListener('load', () => {
            addMessage('System', 'Welcome! Speak or type to chat with the AI Call Center Agent', 'system');
        });
    </script>
</body>
</html>
