<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Call Center Agent - Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 700px; height: 80vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; }
        .header h1 { font-size: 1.8em; margin-bottom: 5px; }
        .header p { font-size: 0.9em; opacity: 0.9; }
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; }
        .message { margin-bottom: 15px; display: flex; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { justify-content: flex-end; }
        .message-content { max-width: 70%; padding: 12px 16px; border-radius: 12px; word-wrap: break-word; line-height: 1.4; }
        .message.user .message-content { background: #667eea; color: white; border-bottom-right-radius: 3px; }
        .message.assistant .message-content { background: white; color: #333; border-bottom-left-radius: 3px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .message.system .message-content { background: #fff3cd; color: #856404; width: 100%; text-align: center; font-size: 0.9em; }
        .input-area { padding: 20px; background: white; border-top: 1px solid #e0e0e0; display: flex; gap: 10px; }
        input, button { padding: 12px; border: none; border-radius: 8px; font-size: 1em; font-family: inherit; }
        input { flex: 1; background: #f0f0f0; color: #333; border: 2px solid #e0e0e0; }
        input:focus { outline: none; border-color: #667eea; background: white; }
        .btn-send { background: #667eea; color: white; cursor: pointer; font-weight: 600; transition: all 0.3s; min-width: 100px; }
        .btn-send:hover { background: #5568d3; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.3); }
        .btn-send:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .mic-btn { background: #51cf66; color: white; cursor: pointer; font-weight: 600; width: 50px; transition: all 0.3s; }
        .mic-btn:hover { background: #40c057; }
        .mic-btn.recording { background: #ff6b6b; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 0 0 rgba(255,107,107,0.7); } 50% { box-shadow: 0 0 0 10px rgba(255,107,107,0); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è AI Call Center Agent</h1>
            <p>Direct conversation with CrewAI Agent</p>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <button class="mic-btn" id="micBtn" title="Click to speak">üé§</button>
            <input type="text" id="userInput" placeholder="Type or click microphone to speak..." autocomplete="off">
            <button class="btn-send" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        let isRecording = false;
        let recognition = null;
        
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) { micBtn.disabled = true; return; }
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.language = 'en-US';
            recognition.onstart = () => { isRecording = true; micBtn.classList.add('recording'); micBtn.textContent = '‚èπÔ∏è'; };
            recognition.onend = () => { isRecording = false; micBtn.classList.remove('recording'); micBtn.textContent = 'üé§'; };
            recognition.onresult = (event) => { let transcript = ''; for (let i = event.resultIndex; i < event.results.length; i++) { transcript += event.results[i][0].transcript; } userInput.value = transcript; };
            recognition.onerror = (event) => { addMessage('System', `Error: ${event.error}`, 'system'); };
        }
        
        initSpeechRecognition();
        micBtn.addEventListener('click', () => { if (!recognition) return; if (isRecording) { recognition.stop(); } else { userInput.value = ''; recognition.start(); } });
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            userInput.value = '';
            sendBtn.disabled = true;
            addMessage('You', message, 'user');
            addMessage('Agent', 'Thinking...', 'assistant');
            
            try {
                const response = await fetch(`${API_BASE}/api/call/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        patient_info: { name: 'Caller', phone_number: '+1-000-0000', email: 'caller@example.com' },
                        issue_type: message,
                        description: message
                    })
                });
                
                if (!response.ok) throw new Error('API error');
                const data = await response.json();
                chatBox.lastElementChild.remove();
                const agentResponse = data.response || data.message || JSON.stringify(data);
                addMessage('Agent', agentResponse, 'assistant');
                speakText(agentResponse);
            } catch (error) {
                chatBox.lastElementChild.remove();
                addMessage('System', `Error: ${error.message}`, 'system');
            }
            sendBtn.disabled = false;
            userInput.focus();
        }
        
        function addMessage(sender, text, type = 'message') {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = `${sender}: ${text}`;
            msgDiv.appendChild(contentDiv);
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function speakText(text) {
            if ('speechSynthesis' in window) { window.speechSynthesis.cancel(); const utterance = new SpeechSynthesisUtterance(text); utterance.rate = 1; utterance.pitch = 1; window.speechSynthesis.speak(utterance); }
        }
        
        window.addEventListener('load', () => { addMessage('System', 'Welcome! Speak or type to chat with the AI Call Center Agent', 'system'); });
    </script>
</body>
</html>
